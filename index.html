<body>
	<main>
		<div w3-include-html="snippets/header.html"></div>
		<section class="hero">
			<div class="container">
				<img src="/assets/img/svg/hand-stars.svg" alt="Readings">
				<img src="/assets/img/svg/tarot-readings.svg" alt="Tarot Readings">
			</div>
		</section>
		<section class="display-cards">
			<div class="container">
				<div class="display--cards_wrapper">
					<div class="display-card weekly-reading-bg readings__overlay">
						<div class="display-card__content">
							<div class="display-card__content--items">
								<div class="display-card__content--group">
									<span>
										<p class="title">SUNDAY JUNE 16, 2020</p>
										<h2>WEEKLY COLLECTIVE READING</h2>
									</span>
									<a href="">
										<div class="post__content--group">
											<img class="post-content_diamond" src="assets/img/svg/faded-diamond.svg" alt="Tarot Magic">
											<p>CONTINUE</p>
										</div>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="display-card social-bg readings__overlay">
						<div class="display-card__content">
							<div class="display-card__content--items">
								<div class="display-card__content--group">
									<i class="fa-brands fa-instagram"></i>
									<a href="">
										<div class="post__content--group">
											<img class="post-content_diamond" src="assets/img/svg/faded-diamond.svg" alt="Tarot Magic">
											<p>CONTINUE</p>
										</div>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="display-card personal-reading-bg readings__overlay">
					<div class="display-card__content">
						<div class="display-card__content--items">
							<img src="/assets/img/svg/request-personal-reading.svg" alt="Request Personal Reading">
							<div class="request-card">
								<div class="display-card__content--group">
									<img src="/assets/img/svg/moon-flower-price.svg" alt="Tarot Reading for $19">
									<a href="">
										<div class="btn">
											<p class="">REQUEST</p>
										</div>
									</a>
								</div>
							</div>
							<div class="display-card__content--group">
								<span>
									<p class="title">SELECT READING</p>
								<h2>
									<span>CHOOSE THE PERFECT</span>
									<span>READING FOR YOU</span>
								</h2>
								</span>
								<a class="display-card_content--btn" href="">
									<div class="post__content--group">
										<img class="post-content_diamond" src="assets/img/svg/faded-diamond.svg" alt="Tarot Magic">
										<p>CONTINUE</p>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="container">
				<img src="/assets/img/svg/hand-flower.svg" alt="Reading">
				
			</div>
		</footer>

		w3.includeHTML();
	</script>
